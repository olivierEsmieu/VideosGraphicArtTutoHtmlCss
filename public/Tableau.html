<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tableau</title>
    <style>
      td,
      th {
        border: 1px dotted;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Nom du Produit</th>
          <th>Prix</th>
          <th>Quantité</th>
          <th>Prix TTC</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>A</th>
          <td>15 €</td>
          <td>2</td>
          <td>30 €</td>
        </tr>
        <tr>
          <th>B</th>
          <td>10 €</td>
          <td>2</td>
          <td>20 €</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2"></td>
          <th>Total</th>
          <td>50 €</td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <th>Total TTC</th>
          <td>50 €</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
